on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

name: Create Release

jobs:
  build-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Create build folder
        run: mkdir -p build/generators
      - name: Compile code
        run: tsc --build
      - name: Move files
        run: |
          mv src/mod.js build/
          mv src/generators/PlayerScavGenerator.js build/generators/
          mv config/ build/
          mv LICENSE build/
          mv package.json build/
      - name: Zip files
        run: zip -r mod.zip build/
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mod.zip
          asset_name: Scav\ Karma\ v${{ github.ref }}.zip
          asset_content_type: application/zip
